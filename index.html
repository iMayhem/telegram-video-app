<!DOCTYPE html>
<html>
<head>
  <title>Telegram Video App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Telegram Login Button -->
  <div id="login">
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
      data-telegram-login="imayhem_bot" 
      data-size="large" 
      data-auth-url="https://iMayhem.github.com" 
      data-request-access="write">
    </script>
  </div>

  <!-- Video Player (Hidden Until Login) -->
  <div id="videoPlayer" style="display:none;">
    <iframe id="videoFrame" width="800" height="450" frameborder="0" allowfullscreen></iframe>
    <div id="videoList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
